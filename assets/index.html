<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="Stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>"
    
</head>
<body>
    <div class="container">
        
        <div class="jumbotron" style="background-color: rgb(17, 15, 172)">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">All Aboard!!!</h3>
     </div>
     <div class="row">

        <div class="col-lg-14">
            <div class="panel panel-success">
                <div class="heading">
                    <h3 class="title">Current Train</h3>
                </div>
                <div class="body">
                    <table class="table table-hover" id="train-table">
                     <thead>
                         <tr>
                             <th>Name</th>
                             <th>Destination</th>
                             <th>Frequency</th>
                             <th>Next Arrival</th>
                             <th>Minutes Away</th>
                         </tr>
                     </thead>
                     <tbody>
                     </tbody>
                    </table>
                </div>
            </div>


            <div class="panel panel-success">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add Train</strong></h3>  
            </div>
            <div class="panel-body">

                <!--Form-->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                     </div>
                     <div class="form-group">
                         <label for="dest-input">Destination</label>
                         <input class="form-control" id="train-name-input" type="text">
                     </div>
                     <div class="form-group">
                         <label for="firsttrain-input">First Train Time(HH:mm -military time)</label>
                         <input class="form-control" id="firsttrain-input" type="text">
                     </div>
                     <div class="form-group">
                        <label for="freq-input">Frequency (min)</label> 
                        <input class="form-control" id="freq-input" type="text">
                    </div>
                    <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
           </div>
        </div>
        <script src="/__/firebase/7.6.2/firebase-app.js"></script>
        <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>
</body>
</html>
